{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">{% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Log In</button>
</form>
<p><a href="{% url 'password_reset' %}">Have you forgot your password?</a> </p>
{% endblock content %}
